<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблицы</title>
  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <table>
    <caption>My Table</caption>
    <thead>
      <tr>
        <th colspan="5">Header txt</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="3">Body text</td>
        <td class="centered" colspan="3">Body text</td>
        <td rowspan="3">Body text</td>
      </tr>
      <tr>
        <td>Body text</td>
        <td rowspan="2">Body text</td>
        <td>Body text</td>
      </tr>
      <tr>
        <td>Body text</td>
        <td>Body text</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="footer-col footer-td" colspan="2">Footer txt</td>
        <td class="footer-td">Footer txt</td>
        <td class="footer-col footer-td" colspan="2">Footer txt</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
