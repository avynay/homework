<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS lesson 3</title>
  <link rel="shortcut icon" href="free-icon-font-align-justify-3917098.svg" type="image/x-icon">

  <style>
    /* верхний блок */
    .top{
      background: #0000009f;
    }
    .top__title{
      color: #ffffff;
    }
    .top_txt{
      color: #ee82ee;
    }
    .top__block-red{
      background-color: #ff000088;
      width: 100px;
      height: 100px;
    }
    /* нижний блок */
    .bottom{
      background: #daa4fd;
      width: 300px;
    }
    .bottom__span{
      background: #a51effb7;
      color: white;
    }
  </style>

</head>

<body>
<!-- верхний блок -->
  <!-- черный бг -->
<div class="block__top top">
  <!-- белый текст+розовый текст -->
  <div class="top__title">
    Всем привет, сегодня я создаю свой <span class="top_txt">первый сайт!</span>
  </div>
  <!-- красный бг+100x100px -->
  <div class="top__block-red"></div>
</div>

<!-- нижний блок -->
<!-- светло фиолетовый бг+300x300px -->
<div class="block__bottom bottom">
  <!-- черный текст без бг -->
  <div class="bottom__title">А здесь у меня какие-то элементы:</div>

  <!-- у блока ничего спан белый с темно фиолетовым бг (3 одинаковых блока)-->
  <div class="bottom__block">
    <span class="bottom__span">Элемент</span>
    <span class="bottom__span">Элемент</span>
    <span class="bottom__span">Элемент</span>
    <span class="bottom__span">Элемент</span>
  </div>

  <div class="bottom__block">
    <span class="bottom__span">Элемент</span>
    <span class="bottom__span">Элемент</span>
    <span class="bottom__span">Элемент</span>
    <span class="bottom__span">Элемент</span>
  </div>

  <div class="bottom__block">
    <span class="bottom__span">Элемент</span>
    <span class="bottom__span">Элемент</span>
    <span class="bottom__span">Элемент</span>
    <span class="bottom__span">Элемент</span>
  </div>
</div>

</body>

</html>
